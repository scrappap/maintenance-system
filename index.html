<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Schedule</title>
<link rel="icon" type="image/png" href="jkb-logo.png">
<style>
body{font-family:Arial, sans-serif;margin:0;padding:20px;background:#f5f5f5}
table{border-collapse:collapse;width:100%;background:white}
thead th{position:sticky;top:0;z-index:5}
thead.scrolled th{box-shadow:0 4px 6px rgba(0,0,0,.15)}
th,td{border:1px solid #ccc;padding:6px;font-size:12px}
th{background:#2d6cdf;color:white}
.controls{display:flex;gap:10px;margin-bottom:10px}
#calendar{margin:15px 0;padding:10px;background:white;border-radius:10px}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:5px}
.day{border:1px solid #ddd;padding:4px;border-radius:6px;cursor:pointer}
.hasRemark{background:#d4edda !important}
.remarkIcon{margin-left:4px;color:#27ae60;font-weight:bold}

#bubbleSwitch{position:fixed;right:20px;bottom:20px;z-index:9999}
#bubbleBtn{width:56px;height:56px;border-radius:50%;background:#2d6cdf;color:#fff;border:none;font-size:22px;cursor:pointer}
#bubbleMenu{position:absolute;right:0;bottom:70px;background:white;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.2);padding:10px;display:none;min-width:160px}
#bubbleMenu button{width:100%;margin:5px 0}

#loadingOverlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:100000}
.loader{width:70px;height:70px;background:url('jkb-logo.png') center/contain no-repeat;animation:spin 1.2s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;background:url('background.png') center/cover no-repeat;padding-bottom:60px">
  <div id="loadingOverlay"><div class="loader"></div></div>

  <div style="width:320px">
    <h2 style="margin:10px 0">Log in</h2>
    <input id="loginUser" placeholder="Username" style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;margin-bottom:10px">
    <input id="loginPass" type="password" placeholder="Password" style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;margin-bottom:10px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <button style="background:#f0ad2c;border:none;padding:10px 20px;border-radius:6px;font-weight:bold" onclick="login()">LOG IN</button>
      
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="homePage" style="display:none;padding:40px">
  <h2 style="margin-top:0">Dashboard</h2>
  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:20px">
    <div onclick="openSystem('edgenta')" style="cursor:pointer;background:white;border-radius:14px;padding:20px;box-shadow:0 6px 15px rgba(0,0,0,.1);text-align:center">
      <img src="edgenta-logo.png" style="max-width:140px;height:70px;object-fit:contain"><br>
      <b>Asset by Edgenta</b>
    </div>
    <div onclick="openSystem('jkb')" style="cursor:pointer;background:white;border-radius:14px;padding:20px;box-shadow:0 6px 15px rgba(0,0,0,.1);text-align:center">
      <img src="jkb-logo.png" style="max-width:120px;height:70px;object-fit:contain"><br>
      <b>Asset by JKB</b>
    </div>
  </div>
</div>

<!-- MAIN -->
<div id="mainSystem" style="display:none">

<div id="bubbleSwitch">
  <button id="bubbleBtn" onclick="toggleBubble()">≡</button>
  <div id="bubbleMenu">
    <button onclick="openSystem('edgenta')">Asset by Edgenta</button>
    <button onclick="openSystem('jkb')">Asset by JKB</button>
  </div>
</div>

<div style="display:flex;align-items:center;justify-content:space-between">
<h2 id="systemTitle" style="margin:0">Asset Maintenance Schedule</h2>
<div style="font-size:12px;color:#666">Smart View • Filter • Calendar • Export</div>
</div>

<div class="controls" style="background:white;padding:10px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.08)">
  <input type="text" id="searchBox" placeholder="Search...">
  <select id="disciplineFilter" onchange="filterDiscipline()">
    <option value="">All Discipline</option>
    <option value="Mechanical">Mechanical</option>
    <option value="Electrical">Electrical</option>
  </select>
</div>

<div id="calendarControls">
  <button onclick="changeMonth(-1)">◀</button>
  <b id="monthLabel"></b>
  <button onclick="changeMonth(1)">▶</button>
</div>

<div id="calendar"></div>

<div id="tableWrapper" style="max-height:400px;overflow:auto">
<table id="assetTable">
<thead>
<tr>
<th>ASSET NO</th>
<th>TYPE CODE</th>
<th>ASSET DESCRIPTION</th>
<th>DISCIPLINE</th>
<th>LOCATION</th>
<th>CODE LOCATION</th>
<th>FREQUENCY</th>
<th>TARGET DATE</th>
<th>REMARK</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div id="rescheduleModal" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:99999">
  <div style="background:white;width:320px;padding:15px;border-radius:10px">
    <h3>Reschedule Asset</h3>
    <div id="rescheduleList" style="max-height:150px;overflow:auto;border:1px solid #ddd;padding:5px;margin-bottom:8px"></div>
    <input type="date" id="rescheduleDate" style="width:100%;margin-bottom:8px">
    <div style="text-align:right">
      <button onclick="closeReschedule()">Cancel</button>
      <button onclick="saveReschedule()">Save</button>
    </div>
  </div>
</div>

<button id="addRowBtn" onclick="addRow()">Add Row</button>
<button onclick="openReschedule()">Reschedule</button>
<button onclick="resetFilter()">Show All Data</button>
<button onclick="exportExcel()">Export Excel</button>
<button onclick="exportPDF()">Export PDF</button>

</div>

<script>
const STORAGE_KEY="assetTableData";
let currentRole='user';
let viewDate=new Date();

window.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('loginPage').style.display='flex';
});

const LOGIN_API="https://script.google.com/macros/s/AKfycbwd1m0fzsqRdlAkugSqDRUAoIk9yRXf_8hE_VLV3rXDzZ4PfuR9dHy57gXbUq3ygGMy/exec";

async function login(){
  const loading=document.getElementById('loadingOverlay');
  if(loading) loading.style.display='flex';

  const u=document.getElementById('loginUser').value.trim();
  const p=document.getElementById('loginPass').value.trim();

  if(!u||!p){
    if(loading) loading.style.display='none';
    alert('Enter username & password');
    return;
  }

  try{
    const url=`${LOGIN_API}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`;
    const res=await fetch(url);
    const data=await res.json();

    if(loading) loading.style.display='none';

    if(data.ok){
      currentRole=data.role||'user';
      localStorage.setItem('loggedUser',JSON.stringify({u,role:currentRole}));
      document.getElementById('loginPage').style.display='none';
      document.getElementById('homePage').style.display='block';
    }else alert('Invalid login');
  }catch(err){
    if(loading) loading.style.display='none';
    alert('Server error / permission');
  }
}

function openSystem(type){
  const u=JSON.parse(localStorage.getItem('loggedUser')||'{}');
  currentRole=u.role||'user';
  window.currentAssetGroup=type||'all';

  document.getElementById('homePage').style.display='none';
  document.getElementById('mainSystem').style.display='block';

  loadTable();
  applyRole();
  applyGroupFilter();
  renderCalendar();
}

function addRow(){
  if(currentRole!=='admin') return;
  const tbody=document.querySelector('#assetTable tbody');
  const tr=tbody.insertRow();
  for(let i=0;i<9;i++){
    const td=tr.insertCell();
    td.contentEditable='true';
  }
  saveTable();
}

function saveTable(){
  const rows=[...document.querySelectorAll('#assetTable tbody tr')]
    .map(r=>[...r.children].map(td=>td.innerText.replace('✔','').trim()));
  localStorage.setItem(STORAGE_KEY,JSON.stringify(rows));
}

function loadTable(){
  const canEdit=currentRole==='admin';
  const tbody=document.querySelector('#assetTable tbody');
  tbody.innerHTML='';
  const data=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');

  data.forEach(r=>{
    const tr=tbody.insertRow();
    for(let i=0;i<9;i++){
      const td=tr.insertCell();
      td.contentEditable=canEdit?'true':'false';
      td.textContent=r[i]||'';
    }

    const remark=r[8];
    if(remark){
      tr.classList.add('hasRemark');
      const cell=tr.children[8];
      const icon=document.createElement('span');
      icon.className='remarkIcon';
      icon.textContent='✔';
      cell.appendChild(icon);
    }
  });
}

document.addEventListener('input',e=>{
  if(e.target.tagName!=='TD') return;

  const row=e.target.parentElement;
  const cell=row.children[8];
  const remark=cell?.innerText.replace('✔','').trim();
  const has=!!remark;

  row.classList.toggle('hasRemark',has);

  if(cell){
    const existing=cell.querySelector('.remarkIcon');
    if(has && !existing){
      const icon=document.createElement('span');
      icon.className='remarkIcon';
      icon.textContent='✔';
      cell.appendChild(icon);
    }
    if(!has && existing) existing.remove();
  }

  if(currentRole==='admin') saveTable();
});

function applyGroupFilter(){
  document.querySelectorAll('#assetTable tbody tr').forEach(r=>{
    if(window.currentAssetGroup==='jkb') r.style.display='none';
    else r.style.display='';
  });
}

function changeMonth(n){
  viewDate.setMonth(viewDate.getMonth()+n);
  renderCalendar();
}

function renderCalendar(){
  const y=viewDate.getFullYear();
  const m=viewDate.getMonth();
  const first=new Date(y,m,1);
  const last=new Date(y,m+1,0);
  const start=first.getDay();

  const label=document.getElementById('monthLabel');
  if(label) label.textContent=viewDate.toLocaleString('en',{month:'long',year:'numeric'});

  const map={};
  document.querySelectorAll('#assetTable tbody tr').forEach(r=>{
    const asset=r.children[0]?.innerText.trim();
    const date=r.children[7]?.innerText.trim();
    if(asset&&date){
      const d=new Date(date);
      if(!isNaN(d)){
        const k=d.getFullYear()+'-'+d.getMonth()+'-'+d.getDate();
        if(!map[k]) map[k]=[];
        map[k].push(asset);
      }
    }
  });

  let html='<div class="cal-grid">';
  for(let i=0;i<start;i++) html+='<div></div>';

  for(let d=1;d<=last.getDate();d++){
    const key=y+'-'+m+'-'+d;
    const list=map[key]||[];
    html+=`<div class="day" data-day="${d}"><b>${d}</b><div>${list.join(', ')}</div></div>`;
  }
  html+='</div>';

  const cal=document.getElementById('calendar');
  if(!cal) return;
  cal.innerHTML=html;

  cal.querySelectorAll('.day').forEach(el=>{
    el.onclick=()=>filterByDay(y,m,parseInt(el.dataset.day));
  });
}

function filterByDay(y,m,d){
  document.querySelectorAll('#assetTable tbody tr').forEach(r=>{
    const txt=r.children[7]?.innerText.trim();
    const date=new Date(txt);
    if(!isNaN(date) && date.getFullYear()===y && date.getMonth()===m && date.getDate()===d) r.style.display='';
    else r.style.display='none';
  });
}

function toggleBubble(){
  const m=document.getElementById('bubbleMenu');
  if(!m) return;
  m.style.display = m.style.display==='block' ? 'none' : 'block';
}

window.addEventListener('click',(e)=>{
  const wrap=document.getElementById('bubbleSwitch');
  if(!wrap) return;
  if(!wrap.contains(e.target)){
    const m=document.getElementById('bubbleMenu');
    if(m) m.style.display='none';
  }
});

function openReschedule(){
  const box=document.getElementById('rescheduleList');
  if(!box) return;
  box.innerHTML='';

  document.querySelectorAll('#assetTable tbody tr').forEach((r,i)=>{
    const asset=r.children[0]?.innerText.trim();
    if(!asset) return;
    const id='rs_'+i;
    const div=document.createElement('div');
    const currentDate=r.children[7]?.innerText.trim()||'-';
    div.innerHTML=`<label><input type="checkbox" id="${id}" data-row="${i}"> ${asset} <small>(current: ${currentDate})</small></label>`;
    box.appendChild(div);
  });

  document.getElementById('rescheduleModal').style.display='flex';
}

function closeReschedule(){
  const m=document.getElementById('rescheduleModal');
  if(m) m.style.display='none';
}

function saveReschedule(){
  const newDate=document.getElementById('rescheduleDate').value;
  if(!newDate){ alert('Please select date'); return; }

  const rows=[...document.querySelectorAll('#assetTable tbody tr')];
  document.querySelectorAll('#rescheduleList input:checked').forEach(cb=>{
    const idx=parseInt(cb.dataset.row);
    const r=rows[idx];
    if(r) r.children[7].innerText=newDate;
  });

  saveTable();
  renderCalendar();
  closeReschedule();
}

(function(){
  const wrap=document.getElementById('tableWrapper');
  const thead=document.querySelector('#assetTable thead');
  if(!wrap||!thead) return;
  wrap.addEventListener('scroll',()=>{
    if(wrap.scrollTop>0) thead.classList.add('scrolled');
    else thead.classList.remove('scrolled');
  });
})();

function filterDiscipline(){
  const v=document.getElementById('disciplineFilter').value;
  document.querySelectorAll('#assetTable tbody tr').forEach(r=>{
    if(!v) r.style.display='';
    else r.style.display = r.children[3].innerText.trim()===v ? '' : 'none';
  });
}

function applyRole(){
  const add=document.getElementById('addRowBtn');
  if(add) add.style.display = currentRole==='admin'?'inline-block':'none';
}

function exportExcel(){
  const rows=[...document.querySelectorAll('#assetTable tr')]
    .map(r=>[...r.children].map(c=>`"${c.innerText.replace('✔','').trim()}"`).join(','))
    .join('\n');

  const blob=new Blob([rows],{type:'text/csv'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='maintenance.csv';
  a.click();
}

function exportPDF(){
  const w=window.open('');
  const table=document.getElementById('assetTable').outerHTML;
  w.document.write(`<html><head><title>Export PDF</title></head><body>${table}</body></html>`);
  w.document.close();
  w.print();
}

function resetFilter(){
  document.querySelectorAll('#assetTable tbody tr').forEach(r=>r.style.display='');
}
</script>

</body>
</html>
